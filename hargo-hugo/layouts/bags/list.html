{{ define "main" }}

<!--              {{ end }} data-item-price="{{ .Params.Price }}" data-item-url="{{ .Permalink }}" data-item-description="{{ .Description }}">-->
<!--              Details-->
<!--            </button>-->
            <a href="{{ .Permalink }}" class="btn btn-primary mr-3">
              Detail
            </a>
          </div>
        </div>

      {{ end }}
    </div>
  </div>
</section>

{{ end }}
